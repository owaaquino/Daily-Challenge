<!DOCTYPE html>
<html>
<head>
	<title>Day 4 - Calculator App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
  <input type="text" id="calcScreen" placeholder="0"/>
  <div id="calcBtns">
    <p>    
      <button class="numValue">1</button>
      <button class="numValue">2</button>
      <button class="numValue">3</button>
      <button class="operator">+</button>  
    </p>
    <p>    
      <button class="numValue">4</button>
      <button class="numValue">5</button>
      <button class="numValue">6</button>
      <button class="operator">-</button>
    </p>
    <p>          
      <button class="numValue">7</button>
      <button class="numValue">8</button>
      <button class="numValue">9</button>
      <button class="operator">x</button>
    </p>
    <p>
      <button class="numValue">0</button>
      <button class="equals">=</button>
      <button class="clearBtn">c</button> 
      <button class="operator">/</button>   
    </p>
  </div>
</div>

<h1>Day 4 - Calculator App</h1>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
