<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<title>Day 2 - Checkout Modal</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto" rel="stylesheet">
</head>
<body>
	<div id="container">
	  <div class="item">
	    <img src="img/Feng-She-white-square.jpg" alt="white vase">
	    <p>Feng-She Vase</p>	    	  	
	    <h1>$298.00</h1>
	  </div>
	  <div class="form">
	  	<h3>Payment Method</h3>
	  	<ul>
	  		<li><img src="img/logo_visa.png" alt="visa"></li>
	  		<li><img src="img/logo_master.png" alt="master"></li>
	  		<li><img src="img/logo_paypal.png" alt="paypal"></li>
	  	</ul>
	  	<label>Card Name</label>	
	  	<input type="text" class="bigInput">
	  	<label>Card Number</label>	
	  	<input type="text" class="bigInput">
	  	<p class="expiration">
	  	<label>Expiration Date</label>
	  	<select>
	  		<option value="jan">January</option>
	  		<option value="feb">February</option>
	  		<option value="mar">March</option>
	  		<option value="apr">April</option>
	  		<option value="may">May</option>
	  		<option value="june">June</option>
	  		<option value="july">July</option>
	  		<option value="aug">August</option>
	  		<option value="sept">September</option>
	  		<option value="oct">October</option>
	  		<option value="nov">November</option>
	  		<option value="dec">December</option>
	  	</select>
	  	<select>
	  		<option value="20">23</option>
	  		<option value="19">22</option>
	  		<option value="18">21</option>
	  		<option value="20">20</option>
	  		<option value="19">19</option>
	  		<option value="18">18</option>
	  	</select>
	  	</p>
	  	<p class="pin">
	  	<label>PIN</label>
	  	<input type="text" class="smallInput">
	  	</p>
	  </div>
	  <div class="checkout">
	    <button>Checkout</button>
	  </div>
	</div>
</body>
</html>
